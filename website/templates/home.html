{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block preload %}
<script src="../static/js/location.json"></script>
{% endblock %}
{% block content %}
<div id="forms" class="forms" style="display: none">
    <form method="POST" class="form" id="form">
        <h3 align="left">User Info</h3>


        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" required class="form-control" id="email" name="email" placeholder="name@example.com" />
        </div>
        <div class="form-group" id="location">
            <div  id="divcountries">
                <label for="countries"><pre>Which country are you from?</pre></label>
                <select class="form-select" aria-label="countries" id="countries" name="countries" onchange="statelist()" required>
                </select>
                <script>countrylist()</script>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
    {% endblock %}
